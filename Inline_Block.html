<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>
<body>
    <p style="border: 2px solid black;">paragraph is a block element</p><p style="border:2px dashed blue">this is a paragraph</p>
    <span style="border: 3px dotted red;">span tag is a inline element </span><span>this is span element</span>
</body>
</html>
