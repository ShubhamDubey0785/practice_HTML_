<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is form tutorial</h2>
    <label for="name">Name</label>
    <div>
        <input type="text" name="myName" id="name">
    </div><br>
    <div>
        Mobile No: <input type="text" name="myRole">
    </div><br>
    <div>
        Email <input type="email" name="myEmail">
    </div><br>
    <div>
        <input type="button" value="Submit now">
    </div><br>
    <div>
        Password <input type="password">
    </div><br>
    <div>
        SUbmit: <input type="submit" value="Submit now">
    </div><br>
    <div>
        Search bar: <input type="search">
    </div><br>
    <div>
        <input type="datetime-local">
    </div><br>
    <div>
        Check box<input type="checkbox">
    </div><br>
    <div>
        Gender: Male <input type="radio" name="MyGender">Female<input type="radio" name="MyGender">other<input type="radio" name="MyGender">
    </div><br>
    <div>
        <input type="submit" value="Submit Now">
    </div><br>
    <div>
        <input type="reset" value="Reset now">
    </div><br>
    <div>
        Write about yourself: <textarea name="myText" cols="22" rows="2"></textarea>
    </div><br>
    <div>
        you are above 18: <input type="checkbox" checked>
    </div><br>
    <div>
        <label for="car">Car</label>
        <select name="myCar" id="car">
            <option value="sco">SCORPIO</option>
            <option value="ind">Indica</option>
            <option value="swi">Swift</option>
            <option value="bmw">BMW</option>
        </select>
    </div>
</body>
</html>
